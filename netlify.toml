[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  SMTP_HOST = "${SMTP_HOST}"
  SMTP_PORT = "${SMTP_PORT}"
  SMTP_SECURE = "${SMTP_SECURE}"
  SMTP_USER = "${SMTP_USER}"
  SMTP_PASS = "${SMTP_PASS}"

[forms]
  booking = "booking"
  bookingConfirmation = "netlify/functions/bookingConfirmation.ts"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"
