[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  SMTP_HOST = "${SMTP_HOST}"

[forms]
  booking = "booking"
  bookingConfirmation = "netlify/functions/bookingConfirmation.ts"
  SMTP_PASS = "${SMTP_PASS}"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 5173
  publish = "dist"
